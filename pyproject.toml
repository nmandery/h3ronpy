[build-system]
requires = [
    "maturin==0.14.7",
]
requires-dist = [
    "numpy",
    "geopandas>=0.10",
    "h3>=3.7",
    "Shapely>=1.7",
]
classifiers = [
    "Programming Language :: Python :: 3",
    "Topic :: Scientific/Engineering :: GIS",
    "License :: OSI Approved :: MIT License",
]
build-backend = "maturin"

[tool.pytest.ini_options]
minversion = "6.0"
addopts = "--doctest-modules -v -s"
testpaths = [
    "h3ronpy",
    "tests"
]
