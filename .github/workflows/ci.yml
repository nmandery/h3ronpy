name: CI

on:
  pull_request:
    branches:
      - main
  release:
    types: [created]
  push:
    branches:
      - main
  schedule:
    - cron: "20 23 * * 4"

jobs:
  lint:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: true
      matrix:
        python-version: [3.8]
    steps:
      - name: Checkout
        uses: actions/checkout@v1
      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}
          architecture: x64
      - name: Install latest stable rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          override: true
          components: rustfmt, clippy

      - name: Lint with rustfmt
        uses: actions-rs/cargo@v1
        with:
          command: fmt

      - name: Lint with clippy
        uses: actions-rs/cargo@v1
        with:
          command: clippy
          args: --all-targets --all-features

      - name: Install Python dependencies
        run: |
          python -m venv venv
          . venv/bin/activate
          pip install wheel
          pip install --upgrade pip
          # run raster unittests on platforms where binary rasterio wheel is available
          pip install rasterio
          python install-dev-dependencies.py

      - name: Build python extension with maturin
        run: |
          . venv/bin/activate
          maturin develop

      - name: pytest
        run: |
          . venv/bin/activate
          pytest -v


  publish-manylinux-2-24:
    if: (github.event_name == 'release' && github.event.action == 'created') || github.event_name == 'schedule'
    needs: lint
    runs-on: ubuntu-latest
    container: quay.io/pypa/manylinux_2_24_x86_64
    steps:
      - uses: actions/checkout@v1

      - name: Install latest stable rust
        run: |
          curl --tlsv1.2 -sSf https://sh.rustup.rs | sh -s -- --profile minimal --default-toolchain stable -y

      - name: Install dependencies
        run: |
          apt update
          apt install -y libgdal-dev clang-7
          export PATH="/opt/python/cp38-cp38/bin/:$PATH"
          pip install wheel
          pip install rasterio
          python install-dev-dependencies.py

      - name: Build Python package
        shell: bash
        run: |
          source $HOME/.cargo/env
          export PATH="/opt/python/cp38-cp38/bin/:$PATH"
          maturin build --release --strip --interpreter /opt/python/cp38-cp38/bin/python --manylinux 2_24

      - name: List wheels
        run: find ./target/wheels/

      - name: Install wheels
        run: |
          export PATH="/opt/python/cp38-cp38/bin/:$PATH"
          pip install target/wheels/h3ronpy*.whl

      - name: PyPi publish
        if: github.event_name == 'release' && github.event.action == 'created'
        env:
          MATURIN_PASSWORD: ${{ secrets.PYPI }}
        shell: bash
        run: |
          source $HOME/.cargo/env
          export PATH="/opt/python/cp38-cp38/bin/:$PATH"
          maturin publish --username __token__ --skip-existing


  publish-macos:
    needs: lint
    if: (github.event_name == 'release' && github.event.action == 'created') || github.event_name == 'schedule'
    runs-on: macos-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v1
      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: "3.8"
          architecture: x64
      - name: Install Python dependencies and build
        run: |
          python -V
          pip install wheel
          pip install --upgrade pip
          pip install rasterio
          python install-dev-dependencies.py
          maturin build --release --strip --interpreter python
          pip install target/wheels/h3ronpy*.whl
      - name: PyPi publish
        if: github.event_name == 'release' && github.event.action == 'created'
        env:
          MATURIN_PASSWORD: ${{ secrets.PYPI }}
        run: |
          maturin publish --username __token__ --skip-existing

  publish-windows:
    needs: lint
    if: (github.event_name == 'release' && github.event.action == 'created') || github.event_name == 'schedule'
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v1
      - name: Setup Conda
        uses: conda-incubator/setup-miniconda@v2
        with:
          python-version: "3.8"
          miniforge-version: latest
          miniforge-variant: Mambaforge
          use-mamba: true
      - name: Set LIBCLANG_PATH
        run: echo "LIBCLANG_PATH=$((gcm clang).source -replace "clang.exe")" >> $env:GITHUB_ENV
      - name: Install Python dependencies and build
        # binary dependencies without wheels on pypi are installed via conda
        run: |
          python -V
          pip install wheel
          conda install rasterio geopandas
          python install-dev-dependencies.py
          maturin build --release --strip --interpreter python
          pip install --find-links=target/wheels h3ronpy
      - name: PyPi publish
        if: github.event_name == 'release' && github.event.action == 'created'
        env:
          MATURIN_PASSWORD: ${{ secrets.PYPI }}
        run: |
          maturin publish --username __token__ --skip-existing
