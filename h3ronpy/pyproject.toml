[build-system]
requires = [
    "maturin>=1.7",
]
build-backend = "maturin"

[tool.pytest.ini_options]
minversion = "6.0"
addopts = "--doctest-modules -v -s"
testpaths = [
    "tests"
]

[tool.ruff]
# Never enforce `E501` (line length violations).
ignore = ["E501"]

[project]
name = "h3ronpy"
readme = "../README.rst"

dependencies = [
    "numpy<2",
    "arro3-core"
]
classifiers = [
    "Programming Language :: Python :: 3",
    "Topic :: Scientific/Engineering :: GIS",
    "License :: OSI Approved :: MIT License",
]


[project.optional-dependencies]
polars = [
    "polars>=1.2"
]
pandas = [
    "pyarrow>=17.0",
    "geopandas>=1"
]
pyarrow = [
    "pyarrow>=17.0"
]
test = [
    "rasterio",
    "Shapely>=1.7",
    "pytest>=6",
    "h3>=3.7",
    "pytest-benchmark"
]

[tool.maturin]
python-source = "python"
module-name = "h3ronpy.h3ronpyrs"